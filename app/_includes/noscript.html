{% if page.url %}
<noscript>
  <div class="noscript">
    {% assign basic_url = page.url | prepend: "/basic" | prepend: site.baseurl %}
    <strong>JavaScript disabled?</strong>
    <p>
      Not a problem! If you can't see this page's content, <a href="{{ basic_url }}">click here to visit the NoScript
      compatible version of this page.</a>
    </p>
  </div>
</noscript>
{% endif %}
